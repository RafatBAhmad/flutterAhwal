name: ahwal_app
description: تطبيق يعرض حالة الحواجز العسكرية في الضفة الغربية
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  cupertino_icons: ^1.0.2
  http: ^1.2.0
  fluttertoast: ^8.2.2
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

flutter_localization:
  assets-path: l10n
  output-class: AppLocalizations
  output-dir: lib/generated
